<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" required>

		<label for="email">Email</label>
		<input type="Email" id="email" required>

		<label for="gender-m">Male</label>
		<input type="radio" id="gender-m" name="gender" required>

	    <label for="gender-f">Female</label>
		<input type="radio" id="gender-f" name="gender" required>

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="BMW">BMW</option>
			<option value="Audi">audi</option>
			<option value="Mercedez">Mercedez</option>
			<option></option>
		</select>

		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>

		<label for="dop">Date of Purchase (dop)</label>
		<input type="Date" id="dop" required>

		<label for="password">password</label>
		<input type="password" id="password" required>

		<label></label>
		<button type="submit">submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
